<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Chatbot Styles -->
    <link rel="stylesheet" href="./style.css">
</head>
<body ng-app="core" ng-controller="AppController as vm">
    <!-- Chatbot UI -->
    <div class="chat-container">
        <!-- Chatbot Header -->
        <div class="chat-header">
            <img src="logo.png" alt="Chatbot Logo" class="chat-logo"> 
            <h2>Эрүүл мэндийн даатгал</h2>
            <label class="theme-toggle">
                <input type="checkbox" ng-model="vm.isDarkMode" ng-change="vm.toggleTheme()" />
                <span class="toggle-label">Theme</span>
                <span class="toggle-slider"></span>
            </label>
        </div>
        <!-- Chat Messages -->
        <div class="chat-box" id="chat-box">
            <div ng-repeat="message in vm.messages" class="chat-message" 
                 ng-class="{'user': message.sender === 'user', 'bot': message.sender === 'bot'}">
                <span>{{ message.text }}</span>
            </div>
            <!-- Chatbot Typing Indicator -->
            <div class="typing-indicator" ng-show="vm.loading">
                <span>.</span><span>.</span><span>.</span>
            </div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input-container">
            <textarea ng-model="vm.userMessage" placeholder="Асуултаа бичнэ үү..."
                      ng-keyup="adjustTextarea()"
                      ng-keydown="$event.keyCode == 13 && !$event.shiftKey ? vm.sendMessage() : null"
                      class="chat-input"></textarea>
        
            <button ng-click="vm.sendMessage()" ng-disabled="!vm.userMessage.trim()" class="send-button"> 
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>     
    </div>

    <!-- AngularJS (loaded after body to ensure DOM is ready) -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
