version: "3.1"
nlu:
- intent: ask_hospital_info
  examples: |
    - Эрүүл мэндийн даатгалтай гэрээт эмнэлгүүд?
    - [Элэгний үрэвсэл](icd10_name)-г ямар эмнэлэг эмчилдэг вэ?
    - Гэрээтэй эмнэлэг хаана байна вэ?
    - [УНТЭ](hospital_name) гэрээтэй юу?
    - Гурван гал эмнэлэг гэрээтэй эсэхийг хэлнэ үү?
- intent: ask_medicine_info
  examples: |
    - ЭМД-р хөнгөлөлттэй авч болох эмийн талаар?
    - [Элэгний үрэвсэл](icd10_name)-д ямар эм хэрэглэдэг вэ?
    - Хөнгөлөлттэй эмийн жагсаалт юу байна вэ?
    - [Парацетамол](tablet_name) хөнгөлөлттэй юу?
- intent: ask_insurance_fee
  examples: |
    - Эрүүл мэндийн даатгалын шимтгэл төлөлтийн талаар?
    - Эрүүл мэндийн даатгалын шимтгэлийн хувь хэмжээ хэд вэ?
    - 2025 оны даатгалын төлбөр хэд вэ?
- intent: ask_services
  examples: |
    - ЭМД-р хөнгөлөх тусламж, үйлчилгээнүүд?
    - Эрүүл мэндийн даатгалаар авч болох тусламж үйлчилгээ юу байдаг вэ?
    - Хорт хавдрын эмчилгээ даатгалд хамрагддаг уу?
- intent: ask_insurance_info
  examples: |
    - Эрүүл мэндийн даатгал гэж юу вэ?
    - Миний даатгал хүчинтэй юу?
    - Даатгалын талаар мэдээлэл өгнө үү?
- intent: goodbye
  examples: |
    - Баярлалаа
    - Сална
    - Баяртай