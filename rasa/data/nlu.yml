version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Сайн байна уу?
      - Сайн уу?
      - Өдрийн мэнд!

  - intent: ask_hospital_info
    examples: |
      - Эрүүл мэндийн даатгалтай гэрээт эмнэлгүүд?
      - Ямар эмнэлэгүүд ЭМД-тэй гэрээтэй вэ?
      - Би ямар эмнэлэг дээр хөнгөлөлттэй эмчлүүлж болох вэ?
      - Ходоодны өвчний үед ямар эмнэлэг зөвлөж байна?

  - intent: ask_medicine_info
    examples: |
      - Миний өвчний дагуу ямар эм хөнгөлөлттэй вэ?
      - Парацетамол хөнгөлөлттэй юу?
      - Би ханиад хүрсэн, ямар эм ууж болох вэ?

  - intent: ask_insurance_fee
    examples: |
      - ЭМД-ийн хураамж хэд вэ?
      - ЭМД шимтгэлийн төлбөр 2025 онд ямар байх вэ?
      - Даатгалын төлбөрөө хаанаас шалгах вэ?

  - intent: ask_services
    examples: |
      - ЭМД-аар ямар үйлчилгээ авж болох вэ?
      - Эрүүл мэндийн даатгалаар ямар тусламж авах боломжтой вэ?
      - Би даатгалаараа ямар оношилгоонд хамрагдаж болох вэ?

  - intent: ask_insurance_info
    examples: |
      - Эрүүл мэндийн даатгал гэж юу вэ?
      - ЭМД гэж яг ямар зориулалттай вэ?

  - intent: ask_payment_methods
    examples: |
      - ЭМД-ийн төлбөрийг хаанаас төлөх вэ?
      - Эрүүл мэндийн даатгалаа хэрхэн төлөх вэ?
      - Ямар сувгуудаар төлбөрөө төлөх боломжтой вэ?

  - intent: goodbye
    examples: |
      - Баяртай!
      - Дараа уулзъя!
      - Сайн байцгаана уу!

  - intent: nlu_fallback
    examples: |
      - ????????????
      - Энэ юу гэсэн үг вэ?
      - Би ойлгохгүй байна
