nlu:
- intent: greet
  examples: |
    - Сайн байна уу?
    - Сайн уу?
    - Сайн өдрийн мэнд!
    - Сайн байцгаана уу?

- intent: ask_insurance
  examples: |
    - [Орхон аймгийн БОЭТ](hospital_name) эмнэлэг даатгалтай юу?
    - Миний байгаа газар [УБ Сонгдо](hospital_name) эмнэлэг даатгалтай юу?
    - Даатгалтай эмнэлгүүдийн жагсаалт?
    - Энэ эмнэлэг даатгалтай юу?

- intent: ask_hospital
  examples: |
    - Даатгалтай эмнэлэг хаана байдаг вэ?
    - [Дархан](hospital_name) хотын даатгалтай эмнэлэг?

- intent: ask_medicine
  examples: |
    - [Парацетамол](medicine_name) даатгалтай юу?
    - Даатгалд хамрагдах эмүүдийн жагсаалт?

- intent: goodbye
  examples: |
    - Баярлалаа
    - Түр баяртай
    - Дараа уулзъя
